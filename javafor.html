<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Loop </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .result {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>JavaScript Loop Examples</h1>
  <div id="output" class="result"></div>

  <script>
    const outputDiv = document.getElementById('output');

    function printToOutput(title, content) {
      outputDiv.innerHTML += `<h2>${title}</h2>`;
      outputDiv.innerHTML += `<p>${content}</p>`;
    }

    let forLoopResult = 'For Loop (1 to 10): ';
    for (let i = 1; i <= 10; i++) {
      forLoopResult += i + ' ';
    }
    printToOutput('For Loop', forLoopResult);

    let whileLoopResult = 'While Loop (1 to 5): ';
    let j = 1;
    while (j <= 5) {
      whileLoopResult += j + ' ';
      j++;
    }
    printToOutput('While Loop', whileLoopResult);

    let doWhileLoopResult = 'Do-While Loop (1 to 3): ';
    let k = 1;
    do {
      doWhileLoopResult += k + ' ';
      k++;
    } while (k <= 3);
    printToOutput('Do-While Loop', doWhileLoopResult);

    let continueBreakLoopResult = 'For Loop (1-10, skip 5, stop at 8): ';
    for (let l = 1; l <= 10; l++) {
      if (l === 5) {
        continue; 
      }
      if (l > 8) {
        break;
      }
      continueBreakLoopResult += l + ' ';
    }
    printToOutput('For Loop with Continue and Break', continueBreakLoopResult);

  </script>
</body>
</html>
